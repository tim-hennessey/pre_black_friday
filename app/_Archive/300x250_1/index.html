    <div id="banner" class="default">

        <!-- <img id="firstA" class="default" src="images/first-frame.jpg" alt=""></img> -->
        <!-- <img id="firstB" class="default" src="images/first-frame.jpg" alt=""></img> -->


        


        <svg xmlns="http://www.w3.org/2000/svg" class="default" viewBox="0 0 300 250">

            <g id="leftHalf" data-name="Layer 1">
                <image mask="url(#ripMaskLeft)" width="300" height="250" xlink:href="images/first-frame.jpg"/>
            </g>

            <g id="rightHalf" data-name="Layer 1">
                <image mask="url(#ripMaskRight)" width="300" height="250" xlink:href="images/first-frame.jpg"/>
            </g>

            <mask id="ripMaskLeft">
                <g id="mask1aGroup">
                    <path id="mask1a" d="M0,0H203V250H0Z" fill="#fff"/>
                </g>

                <g id="mask1bGroup">
                    <path id="mask1b" d="M203,250H0V0H6C151.5,55.25,203,199,203,250Z" fill="#fff"/>
                </g>
            </mask>

            <mask id="ripMaskRight">
                <g id="mask2aGroup">
                    <path id="mask2a" d="M203,0h97V250H203Z" fill="#fff"/>
                </g>

                <g id="mask2bGroup">
                    <path id="mask2b" d="M300,250H203c1.25-55,36-176.75,91.75-250H300Z" fill="#fff"/>
                </g>

            </mask>
        </svg>
